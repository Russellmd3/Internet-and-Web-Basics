<!DOCTYPE html>
<html>
<head>
  <title>Type Change Demo</title>
</head>
<body>
  <h1>Changing variable type</h1>

  <script>
    let x;

    x = 10;
    document.write("Type of x when x=10 - " +typeof x); 
    document.write("<br>"); 


    x = "hello";
    document.write("Type of x when x='Hello' - " +typeof x); 
    document.write("<br>"); 

    x = true;
    document.write("Type of x when x= true - " +typeof x); 
    document.write("<br>"); 
  </script>
</body>
</html>
