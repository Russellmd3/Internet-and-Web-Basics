<!DOCTYPE html>
<html>
<head>
  <title>Assignment Operators</title>
</head>
<body>
  <h1>Assignment Operators</h1>

  <script>
    let x = 10;

    x += 5;
    document.write("After += 5: " + x + "<br>");  // 15

    x -= 3;
    document.write("After -= 3: " + x + "<br>");  // 12

    x *= 2;
    document.write("After *= 2: " + x + "<br>");  // 24

    x /= 4;
    document.write("After /= 4: " + x + "<br>");  // 6
  </script>
</body>
</html>
